
<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Tajawal', sans-serif; -webkit-tap-highlight-color: transparent; background-color: #f8fafc; color: #1e293b; }
      .leaflet-container { height: 100%; width: 100%; z-index: 1; background: #cbd5e1 !important; }
      
      ::-webkit-scrollbar { display: none; }
      
      .custom-popup .leaflet-popup-content-wrapper {
        border-radius: 12px;
        padding: 0;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      }
      .custom-popup .leaflet-popup-content { margin: 0 !important; width: 180px !important; }

      /* Simplified Target Crosshair - Icon Only */
      .map-crosshair {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1000;
        pointer-events: none;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .target-simple {
        width: 64px;
        height: 64px;
        border: 2px solid #2563eb;
        border-radius: 50%;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(37, 99, 235, 0.05);
      }
      .target-simple::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 2px;
        background-color: #2563eb;
      }
      .target-simple::after {
        content: '';
        position: absolute;
        width: 2px;
        height: 100%;
        background-color: #2563eb;
      }
      .target-center {
        width: 10px;
        height: 10px;
        background-color: #e11d48;
        border-radius: 50%;
        z-index: 2;
        border: 2px solid white;
        box-shadow: 0 0 10px rgba(225, 29, 72, 0.5);
      }

      .glass-modal {
        background: rgba(255, 255, 255, 0.98);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }

      /* Side Marginal Indicator */
      .side-status-indicator {
        position: fixed;
        left: 12px;
        top: 50%;
        transform: translateY(-50%);
        z-index: 3000;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      .dropdown-shadow {
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }
    </style>
