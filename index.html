
<!DOCTYPE html>
<html lang="ar" dir="rtl">

    <title>Haksora - هاك صورة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #dc2626;
        --secondary: #16a34a;
        --accent: #fbbf24;
      }
      body { 
        font-family: 'Tajawal', sans-serif; 
        -webkit-tap-highlight-color: transparent; 
        background-color: #020617; 
        color: #f8fafc;
        overscroll-behavior-y: contain;
      }
      .leaflet-container { height: 100%; width: 100%; z-index: 1; background: #000 !important; }
      
      ::-webkit-scrollbar { display: none; }
      
      .custom-marker {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .pulse-marker {
        width: 14px;
        height: 14px;
        background: var(--accent);
        border-radius: 50%;
        border: 2px solid white;
        box-shadow: 0 0 0 rgba(251, 191, 36, 0.4);
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% { box-shadow: 0 0 0 0 rgba(251, 191, 36, 0.7); }
        70% { box-shadow: 0 0 0 15px rgba(251, 191, 36, 0); }
        100% { box-shadow: 0 0 0 0 rgba(251, 191, 36, 0); }
      }

      .animate-slide-up { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
      @keyframes slideUp {
        from { transform: translateY(100%); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      
      .success-bounce {
        animation: success-pop 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      @keyframes success-pop {
        0% { transform: scale(0.5); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .leaflet-control-attribution { display: none !important; }

      /* Custom Mouse Picker Cursor */
      .map-pick-mode .leaflet-container {
        cursor: crosshair !important;
      }
      
      .whatsapp-real-color {
        background: linear-gradient(to bottom, #25D366, #128C7E);
      }
    </style>
