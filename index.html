    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Tajawal', sans-serif; -webkit-tap-highlight-color: transparent; background-color: #000; }
      .leaflet-container { height: 100%; width: 100%; z-index: 1; background: #000 !important; }
      
      ::-webkit-scrollbar { display: none; }
      
      .custom-popup .leaflet-popup-content-wrapper {
        border-radius: 12px;
        padding: 0;
        overflow: hidden;
      }
      .custom-popup .leaflet-popup-content { margin: 0 !important; width: 200px !important; }

      /* Google Maps Style User Location Dot */
      .google-style-dot {
        width: 18px;
        height: 18px;
        background: #4285F4;
        border: 3px solid white;
        border-radius: 50%;
        box-shadow: 0 0 8px rgba(0,0,0,0.3);
        position: relative;
      }
      .google-style-dot::after {
        content: '';
        position: absolute;
        top: -3px;
        left: -3px;
        right: -3px;
        bottom: -3px;
        border-radius: 50%;
        background: rgba(66, 133, 244, 0.3);
        animation: ripple 2s infinite;
      }

      @keyframes ripple {
        0% { transform: scale(1); opacity: 1; }
        100% { transform: scale(3); opacity: 0; }
      }

      /* Confetti Animation */
      .confetti {
        position: fixed;
        width: 10px;
        height: 10px;
        top: -10px;
        z-index: 9999;
        border-radius: 2px;
        animation: fall 3s linear forwards;
      }

      @keyframes fall {
        to { transform: translateY(100vh) rotate(720deg); }
      }

      .glass-modal {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }

      /* Progress Ring coloring */
      .progress-ring__circle {
        transition: stroke-dashoffset 0.5s;
        transform: rotate(-90deg);
        transform-origin: 50% 50%;
      }
    </style>
