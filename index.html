
<!DOCTYPE html>

    <title>هـــاك صورة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Tajawal', sans-serif; -webkit-tap-highlight-color: transparent; background-color: #000; }
      .leaflet-container { height: 100%; width: 100%; z-index: 1; background: #000 !important; }
      
      ::-webkit-scrollbar { display: none; }
      
      .custom-popup .leaflet-popup-content-wrapper {
        border-radius: 12px;
        padding: 0;
        overflow: hidden;
      }
      .custom-popup .leaflet-popup-content { margin: 0 !important; width: 200px !important; }

      /* Professional Location Dot */
      .google-style-dot {
        width: 20px;
        height: 20px;
        background: #4285F4;
        border: 3px solid white;
        border-radius: 50%;
        box-shadow: 0 0 10px rgba(66, 133, 244, 0.5);
        position: relative;
      }
      .google-style-dot::after {
        content: '';
        position: absolute;
        top: -4px;
        left: -4px;
        right: -4px;
        bottom: -4px;
        border-radius: 50%;
        background: rgba(66, 133, 244, 0.2);
        animation: ripple 2s infinite;
      }

      @keyframes ripple {
        0% { transform: scale(1); opacity: 1; }
        100% { transform: scale(3); opacity: 0; }
      }

      /* Expressive Map Crosshair */
      .map-crosshair {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1000;
        pointer-events: none;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .crosshair-pin {
        margin-top: -24px;
        filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3));
        animation: bounce-pin 1s infinite alternate;
      }
      @keyframes bounce-pin {
        from { transform: translateY(0); }
        to { transform: translateY(-8px); }
      }

      .glass-modal {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }

      .confetti {
        position: fixed;
        width: 8px;
        height: 8px;
        top: -10px;
        z-index: 9999;
        border-radius: 50%;
        animation: fall 3s linear forwards;
      }
      @keyframes fall {
        to { transform: translateY(100vh) rotate(360deg); }
      }
    </style>
