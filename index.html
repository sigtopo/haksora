
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Haksora - هاك صورة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #dc2626;
        --secondary: #16a34a;
        --accent: #fbbf24;
        --bg-light: #f1f5f9;
      }
      body { 
        font-family: 'Tajawal', sans-serif; 
        -webkit-tap-highlight-color: transparent; 
        background-color: var(--bg-light); 
        color: #1e293b;
        overscroll-behavior-y: contain;
        margin: 0;
        padding: 0;
      }
      
      /* Background Pattern for instant load */
      .bg-pattern {
        background-color: #f1f5f9;
        background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23cbd5e1' fill-opacity='0.2'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      }

      .leaflet-container { 
        height: 100%; 
        width: 100%; 
        z-index: 1; 
        background: var(--bg-light) !important; 
        transition: opacity 0.5s ease-in-out;
      }
      
      ::-webkit-scrollbar { display: none; }
      
      .custom-marker {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .pulse-marker {
        width: 14px;
        height: 14px;
        background: var(--accent);
        border-radius: 50%;
        border: 2px solid white;
        box-shadow: 0 0 0 rgba(251, 191, 36, 0.4);
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% { box-shadow: 0 0 0 0 rgba(251, 191, 36, 0.7); }
        70% { box-shadow: 0 0 0 15px rgba(251, 191, 36, 0); }
        100% { box-shadow: 0 0 0 0 rgba(251, 191, 36, 0); }
      }

      .animate-slide-up { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
      @keyframes slideUp {
        from { transform: translateY(100%); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      
      .success-bounce {
        animation: success-pop 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      @keyframes success-pop {
        0% { transform: scale(0.5); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .leaflet-control-attribution { display: none !important; }

      /* Custom Mouse Picker Cursor */
      .map-pick-mode .leaflet-container {
        cursor: crosshair !important;
      }
      
      .whatsapp-real-color {
        background: linear-gradient(to bottom, #25D366, #128C7E);
      }

      /* Instant Splash Screen */
      #initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #f1f5f9;
        z-index: 9999;
        transition: opacity 0.4s ease-out;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "path": "https://esm.sh/path@^0.12.7",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3",
    "url": "https://esm.sh/url@^0.11.4",
    "leaflet": "https://esm.sh/leaflet@^1.9.4",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react-leaflet": "https://esm.sh/react-leaflet@^5.0.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
</head>
  <body class="overflow-hidden bg-pattern">
    <div id="root">
      <!-- Fast Loading Placeholder -->
      <div id="initial-loader" class="bg-pattern">
        <div style="display: flex; flex-direction: column; align-items: center; gap: 1rem;">
          <div style="width: 64px; height: 64px; background: linear-gradient(to right, #dc2626, #16a34a); border-radius: 1.5rem; display: flex; align-items: center; justify-content: center; box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1);">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></svg>
          </div>
          <h1 style="font-size: 1.5rem; font-weight: 900; color: #1e293b; margin: 0;">Haksora <span style="font-weight: 400; color: #64748b;">هاك صورة</span></h1>
          <div style="width: 40px; height: 3px; background: #e2e8f0; border-radius: 99px; overflow: hidden;">
            <div style="width: 60%; height: 100%; background: #16a34a; animation: loading-bar 1s infinite ease-in-out;"></div>
          </div>
        </div>
      </div>
      <style>
        @keyframes loading-bar {
          0% { transform: translateX(-100%); }
          100% { transform: translateX(200%); }
        }
      </style>
    </div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Hide loader once app is mounted (handled in React or by timeout as fallback)
      window.addEventListener('load', () => {
        const loader = document.getElementById('initial-loader');
        if(loader) {
          setTimeout(() => {
            loader.style.opacity = '0';
            setTimeout(() => loader.remove(), 400);
          }, 300);
        }
      });
    </script>
  </body>
</html>
